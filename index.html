<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Budget</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- section start  -->
    <section class="container">
        <h1>My Budget</h1>
        <div class="sub-container">
            <div class="image">
                <img src="image/money.jpg" alt="">
            </div>
            <div class="parent-div">
                <div class="child-div">
                    <h2>Income</h2>
                        <p class="income-pera">income: <input class="input" id="income" type="text" value="0"></p>
                        <h2>Expenses</h2>
                        <p>Food: <input class="input" type="text" value="0" id="food-exp"></p>
                        <p>Rent: <input class="input" type="text" value="0" id="rent-exp"></p>
                        <p class="clothes-pera">Clothes: <input class="input" type="text" value="0" id="cloth-exp"></p>
                        <button id="calculation-btn" class="calculate-btn">Calculate</button><br>
                        <h2>Total Expenses: <span id="total-exp">0</span></h2>
                        <h2>Balance: <span id="balance">0</span></h2>
                        <p>Save: <input type="text" value="0" class="input-save" id="save-input"> % <button class="save-btn" id="save-button">Save</button></p>
                        <h2>Saving Amount: <span id="saving-amount">0</span></h2>
                        <h2>Remaining Balance: <span id="remaining-balance">0</span></h2>
                </div>
            </div>
        </div>
        
    </section>
    <!-- section end   -->


    <script src="js/script.js"></script>
</body>
</html>
